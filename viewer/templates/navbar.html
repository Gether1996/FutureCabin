{% load i18n %}
{% load static %}
{% load language_switch %}

<nav class="navbar">
  <div class="navbar-container">
    <a href="{% url 'homepage' %}" class="navbar-button" title="{% trans 'Domov' %}"><i class="fa-light fa-cabin"></i></a>
    <a href="#" class="navbar-button" onclick="smoothScroll('reservations')">{% trans 'Rezervácia' %}</a>
    <a href="#" class="navbar-button" onclick="smoothScroll('gallery')">{% trans 'Galéria' %}</a>
    <a href="#" class="navbar-button" onclick="smoothScroll('footer')">{% trans 'Kontakt' %}</a>
    <a href="#" class="navbar-button" onclick="scrollToTop()" title="{% trans 'Späť na začiatok' %}"><i class="fa-solid fa-arrow-up-to-line"></i></a>
  </div>
  <div class="navbar-languages">
    {% if language_code == 'en' %}
        <button class="switch-language-button" onclick="switchLanguage('sk')"><img src="{% static 'images/slovakia.png' %}" alt="" title="{% trans 'Slovenčina' %}"></button>
    {% else %}
        <button class="switch-language-button" onclick="switchLanguage('en')"><img src="{% static 'images/united-kingdom.png' %}" alt="" title="{% trans 'Angličtina' %}"></button>
    {% endif %}
  </div>
</nav>
