<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <table class="order-table">
        <tr>
            <td><strong>Meno a Priezvisko:</strong></td>
            <td>{{ order.name_surname }}</td>
        </tr>
        <tr>
            <td><strong>Od:</strong></td>
            <td>{{ order.date_from|date:"d.m.Y" }}</td>
        </tr>
        <tr>
            <td><strong>Do:</strong></td>
            <td>{{ order.date_to|date:"d.m.Y" }}</td>
        </tr>
        <tr>
            <td><strong>Email:</strong></td>
            <td>{{ order.email }}</td>
        </tr>
        <tr>
            <td><strong>Telefón:</strong></td>
            <td>{{ order.phone }}</td>
        </tr>
        <tr>
            <td><strong>Ulica:</strong></td>
            <td>{{ order.address }}</td>
        </tr>
        <tr>
            <td><strong>Mesto:</strong></td>
            <td>{{ order.city }}</td>
        </tr>
        <tr>
            <td><strong>PSČ:</strong></td>
            <td>{{ order.postal }}</td>
        </tr>
        <tr>
            <td><strong>Cena:</strong></td>
            <td>{{ order.price }} €</td>
        </tr>
    </table>

</body>
</html>
